name: Build & Push Docker Images

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
    outputs:
      image_tag:
        description: "The image tag that was pushed"
        value: ${{ jobs.build.outputs.image_tag }}

env:
  REGISTRY: ghcr.io
  BE_IMAGE: ghcr.io/${{ github.repository_owner }}/pratikoai-backend
  FE_IMAGE: ghcr.io/${{ github.repository_owner }}/pratikoai-frontend

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.sha_short }}

    steps:
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/PratikoAiWebApp
          path: frontend
          ref: ${{ github.ref_name == 'master' && 'main' || github.ref_name }}
          token: ${{ secrets.GH_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH=$(echo "${{ github.ref_name }}" | tr '/' '-')
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.BE_IMAGE }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.BE_IMAGE }}:${{ steps.meta.outputs.branch }}
            ${{ env.BE_IMAGE }}:latest
          build-args: |
            APP_ENV=${{ github.ref_name == 'master' && 'production' || 'qa' }}
            HF_INTENT_MODEL=${{ vars.HF_INTENT_MODEL || 'mdeberta' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Determine frontend API URL
        id: fe_url
        run: |
          if [ "${{ github.ref_name }}" = "master" ]; then
            echo "api_url=https://api.pratiko.app" >> $GITHUB_OUTPUT
          else
            echo "api_url=https://api-qa.pratiko.app" >> $GITHUB_OUTPUT
          fi

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FE_IMAGE }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.FE_IMAGE }}:${{ steps.meta.outputs.branch }}
            ${{ env.FE_IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ steps.fe_url.outputs.api_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
