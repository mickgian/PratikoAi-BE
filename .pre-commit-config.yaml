# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install

repos:
  # Check for sensitive data
  - repo: local
    hooks:
      - id: check-sensitive-data
        name: Check for sensitive data
        entry: python scripts/check_sensitive_data.py
        language: system
        pass_filenames: false
        always_run: true

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key

  # Python specific
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: (.*\.(lock|example)$|\.github/workflows/.*\.yml$)

  # Check critical dependencies are present
  - repo: local
    hooks:
      - id: check-critical-dependencies
        name: Check critical dependencies in pyproject.toml
        entry: python scripts/check_critical_deps.py
        language: system
        pass_filenames: false
        files: ^pyproject.toml$
        always_run: false

  # Run critical streaming tests before commit
  - repo: local
    hooks:
      - id: streaming-tests
        name: Run streaming protection tests
        entry: bash -c 'source scripts/set_env.sh development && python -m pytest tests/api/test_sse_formatter.py tests/api/test_sse_comment_detection.py tests/api/test_sse_keepalive_timing.py tests/unit/core/test_sse_write_helper.py -v --tb=line -x'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Run RSS scheduler tests before commit
  - repo: local
    hooks:
      - id: rss-scheduler-tests
        name: Run RSS scheduler tests
        entry: bash -c 'source scripts/set_env.sh development && python -m pytest tests/test_scheduler_italian_integration.py -v --tb=line -x'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Auto-regenerate documentation indexes when markdown files change
  - repo: local
    hooks:
      - id: generate-docs-index
        name: Generate documentation indexes
        entry: python scripts/generate_docs_index.py
        language: system
        files: \.md$
        pass_filenames: false
        stages: [pre-commit]
