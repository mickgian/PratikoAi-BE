      - id: margini
        label: "Analisi margini e redditività"
        icon: trending-up
      - id: liquidita
        label: "Analisi liquidità e solvibilità"
        icon: droplet
      - id: riepilogo
        label: "Riepilogo dati principali"
        icon: list
      - id: altro
        label: "Altro (specifica)"
        icon: edit
        requires_input: true
    allow_custom_input: true
    custom_input_placeholder: "Descrivi il tipo di analisi..."

  # ============================================================================
