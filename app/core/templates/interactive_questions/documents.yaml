# Interactive Question Templates for Documents
# PratikoAI v1.5 - Proactive Assistant
#
# This file contains question templates for document-related queries:
# - Document classification (when auto-detection fails)
# - Document verification workflows
# - Document analysis specifications
#
# Schema Reference: DEV-150 app/schemas/proactivity.py

questions:
  # ============================================================================
  # DOCUMENT CLASSIFICATION (WHEN AUTO-DETECTION FAILS)
  # ============================================================================

  documento_tipo:
    id: documento_tipo
    text: "Ho ricevuto un documento. Di che tipo si tratta?"
    question_type: single_choice
    options:
      - id: fattura
        label: "Fattura elettronica"
        icon: file-text
        leads_to: fattura_tipo
      - id: f24
        label: "Modello F24"
        icon: file-minus
        leads_to: f24_tipo
      - id: bilancio
        label: "Bilancio / Situazione contabile"
        icon: bar-chart-2
        leads_to: bilancio_tipo
      - id: cu
        label: "CU - Certificazione Unica"
        icon: file
        leads_to: cu_anno
      - id: contratto_lavoro
        label: "Contratto di lavoro"
        icon: file-text
        leads_to: contratto_tipo
      - id: busta_paga
        label: "Busta paga / Cedolino"
        icon: credit-card
        leads_to: busta_paga_periodo
      - id: altro
        label: "Altro documento (specifica)"
        icon: edit
        requires_input: true
    allow_custom_input: true
    custom_input_placeholder: "Descrivi il tipo di documento..."

  # ============================================================================
  # FATTURA FLOW
  # ============================================================================

  fattura_tipo:
    id: fattura_tipo
    text: "Che tipo di fattura è?"
    question_type: single_choice
    prefilled_params:
      documento_tipo: fattura
    options:
      - id: fattura_vendita
        label: "Fattura di vendita (emessa)"
        icon: arrow-up-right
        leads_to: fattura_verifica
      - id: fattura_acquisto
        label: "Fattura di acquisto (ricevuta)"
        icon: arrow-down-left
        leads_to: fattura_verifica
      - id: nota_credito
        label: "Nota di credito"
        icon: minus-circle
        leads_to: fattura_verifica
      - id: autofattura
        label: "Autofattura"
        icon: refresh-cw
        leads_to: fattura_verifica
      - id: altro
        label: "Altro (specifica)"
        icon: edit
        requires_input: true
    allow_custom_input: true
    custom_input_placeholder: "Descrivi il tipo di fattura..."

  fattura_verifica:
    id: fattura_verifica
    text: "Cosa vuoi verificare della fattura?"
    question_type: single_choice
    options:
      - id: correttezza_formale
        label: "Correttezza formale (dati obbligatori)"
        icon: check-circle
      - id: calcolo_iva
        label: "Calcolo IVA"
        icon: percent
      - id: dati_destinatario
        label: "Dati del destinatario/fornitore"
        icon: user
      - id: registrazione_contabile
        label: "Registrazione contabile"
        icon: book
      - id: tutto
        label: "Verifica completa"
        icon: check-square
      - id: altro
        label: "Altro (specifica)"
        icon: edit
        requires_input: true
    allow_custom_input: true
    custom_input_placeholder: "Specifica cosa vuoi verificare..."

  # ============================================================================
  # F24 FLOW
  # ============================================================================

  f24_tipo:
    id: f24_tipo
    text: "Di quale modello F24 si tratta?"
    question_type: single_choice
    prefilled_params:
      documento_tipo: f24
    options:
      - id: f24_ordinario
        label: "F24 Ordinario"
        icon: file
        leads_to: f24_verifica
      - id: f24_semplificato
        label: "F24 Semplificato"
        icon: file-minus
        leads_to: f24_verifica
      - id: f24_accise
        label: "F24 Accise"
        icon: file
        leads_to: f24_verifica
      - id: f24_elide
        label: "F24 ELIDE"
        icon: file
        leads_to: f24_verifica
      - id: altro
        label: "Non sono sicuro"
        icon: help-circle
        requires_input: true
    allow_custom_input: true
    custom_input_placeholder: "Descrivi il modello F24..."

  f24_verifica:
    id: f24_verifica
    text: "Cosa vuoi verificare del modello F24?"
    question_type: single_choice
    options:
      - id: codici_tributo
        label: "Correttezza codici tributo"
        icon: hash
      - id: scadenza
        label: "Data di scadenza"
        icon: calendar
      - id: importi
        label: "Calcolo importi"
