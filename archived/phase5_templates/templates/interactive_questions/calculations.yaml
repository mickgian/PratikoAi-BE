# Interactive Question Templates for Calculations
# PratikoAI v1.5 - Proactive Assistant
#
# This file contains question templates for calculation-related queries:
# - IRPEF calculation
# - IVA calculation
# - INPS contributions
# - Ravvedimento operoso
#
# Schema Reference: DEV-150 app/schemas/proactivity.py

questions:
  # ============================================================================
  # IRPEF CALCULATION FLOW
  # ============================================================================

  irpef_tipo_contribuente:
    id: irpef_tipo_contribuente
    text: "Per quale tipo di contribuente vuoi calcolare l'IRPEF?"
    question_type: single_choice
    options:
      - id: dipendente
        label: "Persona fisica (dipendente)"
        icon: briefcase
        leads_to: irpef_reddito_dipendente
      - id: autonomo
        label: "Persona fisica (autonomo/P.IVA)"
        icon: building
        leads_to: irpef_reddito_autonomo
      - id: societa_persone
        label: "Società di persone (SAS, SNC, SS)"
        icon: users
        leads_to: irpef_reddito_societa
      - id: altro
        label: "Altro (specifica)"
        icon: edit
        requires_input: true
    allow_custom_input: true
    custom_input_placeholder: "Descrivi la situazione del contribuente..."

  irpef_reddito_dipendente:
    id: irpef_reddito_dipendente
    text: "Qual è il reddito annuo lordo del dipendente?"
    question_type: single_choice
    prefilled_params:
      tipo_contribuente: dipendente
    options:
      - id: fascia_15000
        label: "Fino a 15.000 euro"
        icon: coins
      - id: fascia_28000
        label: "Da 15.001 a 28.000 euro"
        icon: coins
      - id: fascia_50000
        label: "Da 28.001 a 50.000 euro"
        icon: coins
      - id: oltre_50000
        label: "Oltre 50.000 euro"
        icon: coins
      - id: altro
        label: "Inserisci importo specifico"
        icon: edit
        requires_input: true
    allow_custom_input: true
    custom_input_placeholder: "Inserisci il reddito lordo annuo (es: 35000)"

  irpef_reddito_autonomo:
    id: irpef_reddito_autonomo
    text: "Qual è il reddito imponibile del lavoratore autonomo?"
