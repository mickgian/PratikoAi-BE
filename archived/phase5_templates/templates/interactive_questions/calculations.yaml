      - id: fascia_15000
        label: "Fino a 15.000 euro"
        icon: coins
      - id: fascia_28000
        label: "Da 15.001 a 28.000 euro"
        icon: coins
      - id: fascia_50000
        label: "Da 28.001 a 50.000 euro"
        icon: coins
      - id: oltre_50000
