apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      prometheusType: Prometheus
      prometheusVersion: 2.48.0
      queryTimeout: 60s
      timeInterval: 15s
    secureJsonData: {}
    uid: prometheus-uid
    version: 1